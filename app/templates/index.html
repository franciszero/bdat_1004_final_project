<!DOCTYPE html>
<html>
<head>
    <title>Weather Page</title>
    <style>
        /* Your new template styles */
        body {
            font-family: Helvetica;
            font-style: bold;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d3c4be;
            color: #fff;
            padding: 2px;
            text-align: center;
            font-family:Trebuchet MS;
            font-style: italic;
            font-size:24px;
        }
        nav {
            background-color: #444;
            padding: 8px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #efeeee;
            color: #444;
            text-align: center;
            padding: 10px;
        }
        #getWeatherButton {
            display: inline-flex;
            align-items: center;
            padding: 3px 3px;
            background-color: #ffffff;
            color: black;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        #getWeatherButton:hover {
            background-color: #cab388;
        }
        #cityInput, #citySelect {
            margin-right: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #citySelect::-ms-expand {
            display: none;
        }
        #citySelect::-webkit-appearance {
            display: none;
        }

        /* Your previous styles */
        table {
            font-size: 0.8rem;
        }
        table tr {
            line-height: 1.2;
        }
    </style>
    <!-- Your previous header links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <header>
        <h1>Website Name</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div>
            <!-- Combined input and drop-down menu within the button -->
            <button id="getWeatherButton">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <select id="citySelect">
                    {% for city_name in cities %}
                        <option value="{{ city_name }}" {% if city_name == city %}selected{% endif %}>{{ city_name }}</option>
                    {% endfor %}
                </select>
                Get Weather
            </button>
            <h2>Featured Content</h2>
            <p>Weather for today:</p>
        </div>
        <div id="weatherInfo">
            {% include 'weather_data.html' %}
        </div>
        <!-- Your previous chart div -->
        <div id="curve_chart" style="width: 40%; height: 400px" class="mx-auto"></div>
    </main>
    <footer>
        <p>&copy; 2023 Weather. All rights reserved.</p>
    </footer>
    <!-- Your previous JavaScript and the new template's script -->
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Temperature');
            data.addRows([
                {% for weather in weather_data %}
                    ['{{ weather.date }}', {{ weather.temperature }}],
                {% endfor %}
            ]);
            var options = {
                title: 'City Temperature',
                curveType: 'function',
                legend: { position: 'bottom' },
                hAxis: {
                    slantedText: true,
                    slantedTextAngle: 25,
                    textStyle: {
                        fontSize: 12
                    }
                },
                chartArea: {
                    height: '70%',
                    width: '90%'
                },
                height: 400
            };
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
        function updateChart(weatherData) {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date');
            data.addColumn('number', 'Temperature');
            data.addRows(weatherData);
            var options = {
                //... (rest of your options code)
            };
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
        document.getElementById('getWeatherButton').addEventListener('click', () => {
            // If there's a value in the input box, use it. Otherwise, use the selected value from the drop-down list.
            const cityInputValue = document.getElementById('cityInput').value;
            const citySelectValue = document.getElementById('citySelect').value;
            const city = cityInputValue ? cityInputValue : citySelectValue;

            // Fetch weather data from your backend API
            fetch(`/get_weather_data?city=${city}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch weather data');
                    }
                    return response.json();  // Get JSON instead of text
                })
                .then(data => {
                    // Update the weather information on the web page with the HTML content
                    const weatherInfoDiv = document.getElementById('weatherInfo');
                    weatherInfoDiv.innerHTML = data.html;

                    // Update chart with new data
                    const chartData = data.chartData.map(d => [d.date, d.temperature]);
                    updateChart(chartData);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfoDiv = document.getElementById('weatherInfo');
                    weatherInfoDiv.innerHTML = '<p>Failed to fetch weather data. Please try again later.</p>';
                });
        });
        document.getElementById('citySelect').addEventListener('change', () => {
            // When the selected city changes, trigger the click event on the button to fetch new weather data
            document.getElementById('getWeatherButton').click();
        });
    </script>
</body>
</html>
